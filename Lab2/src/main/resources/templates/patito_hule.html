<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STFGAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="mx-auto p-2">
    <h1>STF GAMES: El escape de los patitos de hule</h1>
    <form style="width: 500px;" th:object="${casillas_patitos}">
        <div class="mb-3" style="display: flex;">
            <label class="form-label" style="width: 250px;">Número de filas:</label>
            <input type="number" class="form-control" id="num_filas" style="width: 100px;" th:field="*{filas}">
        </div>
        <div class="mb-3" style="display: flex;">
            <label class="form-label" style="width: 250px;">Número de columnas:</label>
            <input type="number" class="form-control" id="num_columnas" style="width: 100px;" th:field="*{columnas}">
        </div>
        <div class="mb-3" style="display: flex;">
            <label class="form-label" style="width: 250px;">Posiciones iniciales:</label>
            <input type="text" class="form-control" id="posiciones_ini" style="width: 100px;" th:field="*{posiciones_ini}">
        </div>
        <div class="mb-3" style="display: flex;">
            <label class="form-label" style="width: 250px;">Número de fotos tomadas:</label>
            <input type="number" class="form-control" id="num_fotos" style="width: 100px;" th:field="*{num_fotos}">
        </div>
        <a type="submit" class="btn btn-primary">Ejecutar</a>
    </form>
</div>
</body>
</html>
